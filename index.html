<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" async defer></script>

    </head>
    <body>
        <h1>Etch A Sketch</h1>
        <div id="container"></div>
        <div class="buttons">
            <button id="black" type="button">Black</button>
            <button id="white" type="button">Eraser</button>
            <button id="randomColor" type="button">Rainbow</button>
            <div id="choose">Choose
                <input type="color" id="pickColor" value="#e66465">
            </div>
        </div>
        <div class="clear">
            <button id="clear" type="button">Clear</button>
        </div>
        <div class="slidecontainer">
            <p id="length">Length: </p>
            <input id="scroller" type="range" min="1" max="64" value="16">
        </div>
    </body>
</html>
